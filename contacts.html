		<section id="content">
			<div class="main">

							<h3>Information</h3>
							<dl>
						    <dt>&nbsp;</dt>
								<dd><span>Cell #:</span>  1 914 960 7387</dd>

							</dl>

						<article class="col-2">
							<h3>Leave your name and number....</h3>
							<form id="contact-form">
								<fieldset>
									<label>
										<input name="name" type="text" id="name" onFocus="if(this.value =='Name' ) this.value=''" onBlur="if(this.value=='') this.value='Name'" value="Name" />
								  </label>
									<label>
									  <input name="email" type="text" id="email" onFocus="if(this.value =='Email' ) this.value=''" onBlur="if(this.value=='') this.value='Email'" value="Email" />
								  </label>
									<label>
									  <input name="phone" type="text" id="phone" onFocus="if(this.value =='Phone' ) this.value=''" onBlur="if(this.value=='') this.value='Phone'" value="Phone" />
								  </label>
									<textarea name="message" id="message" onFocus="if(this.value =='Message' ) this.value=''" onBlur="if(this.value=='') this.value='Message'">Message</textarea>
									<div class="buttons-wrapper">
										<a class="button" onClick="document.getElementById('contact-form').reset()">Clear</a>
										<a class="button" onClick="document.getElementById('contact-form').submit()">Send</a>
									</div>
								</fieldset>
							</form>
						</article>
					</div>
				</div>
			</div>
